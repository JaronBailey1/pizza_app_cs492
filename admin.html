<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin • P'zzazz Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/logo.svg" />
  <link rel="stylesheet" href="./styles.css" />
  <script>
    // Redirect if not authenticated
    if (!localStorage.getItem("authToken")) { location.href = "login.html"; }
  </script>
  <script defer src="./admin.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo.svg" alt="P'zzazz Pizza logo" class="logo"/>
      <div class="brand-text">
        <strong>Admin • P'zzazz Pizza</strong>
        <small class="badge-staging">Staging</small>
      </div>
    </div>
    <nav class="nav">
      <a href="./index.html">Home</a>
      <a href="./admin.html" class="active">Admin</a>
    </nav>
    <button id="signOutBtn" class="ghost" style="margin-left:auto">Sign Out</button>
  </header>

  <main class="container">
    <!-- Menu Items -->
    <section class="card">
      <h2>Menu Items</h2>
      <div id="adminMenuTable" class="admin-table admin-table--menu"></div>
      <div class="row gap">
        <button id="addItemBtn" class="ghost">+ Add Item</button>
        <button id="saveMenuBtn" class="primary">Save Changes</button>
        <button id="refreshMenuBtn" class="primary">Refresh Menu in App</button>
      </div>
    </section>

    <!-- Toppings -->
    <section class="card">
      <h2>Toppings</h2>
      <div id="adminToppings" class="admin-table admin-table--toppings"></div>
    </section>

<section class="card" id="settingsSection">
  <h2>Settings</h2>

  <div class="settings-grid">
    <label for="taxRateInput">Tax Rate</label>
    <input id="taxRateInput" type="number" step="0.01" min="0" />
  </div>

  <div style="font-weight:700; margin:6px 0 4px;">Size Multipliers:</div>
  <div id="sizeMultWrap">
    <!-- JS will render rows like:
    <div class="size-row">
      <label>Small</label>
      <input data-size="Small" type="number" step="0.05" min="0.5" value="1">
    </div>
    -->
  </div>

  <button id="saveSettingsBtn" class="primary" style="margin-top:8px;">Save Settings</button>
</section>


    <section class="card" id="couponsSection">
  <h2>Coupons</h2>

  <div id="adminCoupons" class="admin-table admin-table--coupons">
    <div class="admin-row header-row">
      <div>Code</div>
      <div>Type</div>
      <div>Value</div>
      <div>Min Subtotal</div>
      <div>Active</div>
      <div>Actions</div>
    </div>
    <!-- JS should inject one .admin-row per coupon here -->
  </div>

  <div class="row gap" id="couponsActions" style="margin-top:8px;">
    <button id="addCouponBtn" class="ghost">+ Add Coupon</button>
    <button id="saveCouponsBtn" class="primary">Save Coupons</button>
  </div>

  <small class="note" style="margin-top:6px; display:block;">
    Fields: <strong>percent</strong> = % off (10 = 10%), <strong>amount</strong> = $ off. Min Subtotal optional.
  </small>
    </section>

    <!-- Recent Orders -->
    <section class="card" id="ordersSection">
      <h2>Recent Orders</h2>
      <div class="row" style="justify-content:space-between; align-items:center; margin-bottom:8px">
        <div class="row" style="gap:8px">
          <button id="exportOrdersBtn" class="ghost">Export JSON</button>
          <button id="clearOrdersBtn" class="ghost">Clear Orders</button>
        </div>
      </div>
      <div id="ordersWrap" class="admin-table"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> P'zzazz Pizza. Admin.</small>
  </footer>

  <script>
    // Current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Sign out
    document.getElementById("signOutBtn")?.addEventListener("click", ()=>{
      localStorage.removeItem("authToken");
      location.href = "login.html";
    });
  </script>
</body>
</html>
