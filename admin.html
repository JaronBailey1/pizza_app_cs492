<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin • Pizzazz Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/logo.svg" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./admin.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo.svg" alt="Local Pizza logo" class="logo"/>
      <div class="brand-text">
        <strong>Admin</strong>
        <span>Manage menu & settings (Sprint 1)</span>
      </div>
    </div>
    <nav><a href="./index.html">← Back to Site</a></nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Menu Items</h2>
      <div id="adminMenuTable" class="admin-table"></div>
      <div class="row gap">
        <button id="addItemBtn" class="ghost">+ Add Item</button>
        <button id="saveMenuBtn" class="primary">Save Changes</button>
      </div>
      <small class="note">Admin changes persist to browser <code>localStorage</code> (no server in Sprint 1).</small>
    </section>

    <section class="card">
      <h2>Toppings</h2>
      <div id="adminToppings" class="admin-table"></div>
    </section>

    <section class="card">
      <h2>Settings</h2>
      <label>Tax Rate:
        <input id="taxRateInput" type="number" step="0.01" min="0" />
      </label>
      <div>
        Size Multipliers:
        <div id="sizeMultWrap"></div>
      </div>
      <button id="saveSettingsBtn" class="primary">Save Settings</button>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Pizzazz Pizza. Admin.</small>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
</body>
</html>
