<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>P'zzazz Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/logo.svg" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo.svg" alt="P'zzazz Pizza logo" class="logo"/>
      <div class="brand-text"><strong>P'zzazz Pizza</strong></div>
    </div>
    <nav class="nav">
      <a href="./index.html" class="active">Home</a>
      <a href="./login.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section id="menuGrid" class="grid"></section>
  </main>

  <!-- Mini Cart Overlay -->
  <div id="cartOverlay" style="position:fixed; top:0; right:-320px; width:300px; height:100%; background:var(--surface,#fffdfa); box-shadow:-2px 0 8px rgba(0,0,0,0.2); padding:16px; transition: right 0.3s; display:flex; flex-direction:column; z-index:1000;">
    <h3>Cart</h3>
    <div id="cartItems" style="flex-grow:1; overflow-y:auto; margin-bottom:10px;"></div>
    <div style="margin-top:auto;">
      <div style="margin-bottom:6px;">
        <div>Subtotal: <strong id="cartSub">$0.00</strong></div>
        <div>Tax: <strong id="cartTax">$0.00</strong></div>
        <div>Total: <strong id="cartTotal">$0.00</strong></div>
      </div>
      <button id="checkoutBtn" class="primary" style="width:100%;">Go to Payment</button>
      <button id="closeCartBtn" class="ghost" style="width:100%; margin-top:6px;">Close</button>
    </div>
  </div>

  <!-- Cart Toggle Button -->
  <button id="openCartBtn" style="position:fixed; bottom:16px; right:16px; z-index:999; padding:10px 16px; border:none; border-radius:8px; background:var(--brand,#c6372f); color:#fff; font-weight:700;">Cart ðŸ›’</button>

  <footer class="site-footer">
    <small>Â© <span id="year"></span> P'zzazz Pizza</small>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
</body>
</html>
