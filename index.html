<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>P'zzazz Pizza - Staging</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/logo.svg" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo.svg" alt="P'zzazz Pizza logo" class="logo"/>
      <div class="brand-text">
        <strong>P'zzazz Pizza - Staging</strong>
        <span>Fresh â€¢ Fast â€¢ Friendly</span>
      </div>
    </div>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#build">Build Your Own Pizza</a>
    </nav>
    <button id="cartButton" class="cart-button" aria-label="Open cart">
      ðŸ›’ <span id="cartCount">0</span>
    </button>
  </header>

  <main class="container">
    <section id="hero" class="hero card">
      <div>
        <h1>Craving Pizza? Order Right Now!</h1>
        <p>Customize your perfect pie or pick a house favorite.</p>
        <p class="subtext">Add sides, check your total, and youâ€™re set.</p>
      </div>
    </section>

    <section id="menu" class="card">
      <div class="section-head">
        <h2>Menu</h2>
        <div class="filters">
          <label>Category:
            <select id="categoryFilter"></select>
          </label>
          <input id="searchInput" placeholder="Search pizzas, sides, or drinks..." />
        </div>
      </div>
      <div id="menuGrid" class="grid"></div>
    </section>

    <section id="build" class="card">
      <h2>Build Your Own Pizza</h2>
      <div class="builder">
        <div class="builder-row" style="gap:10px; flex-wrap:wrap;">
          <label>Base:
            <select id="baseSelect">
              <option value="plain-cheese" selected>Plain Cheese</option>
            </select>
          </label>
          <label>Size:
            <select id="sizeSelect">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </label>
          <label>Quantity:
            <input type="number" id="qtyInput" min="1" value="1" />
          </label>
        </div>
        <fieldset class="builder-row">
          <legend>Toppings</legend>
          <div id="toppingsWrap" class="chips"></div>
        </fieldset>
        <div class="builder-row between" style="justify-content:space-between; align-items:center;">
          <div class="price">Est. Price: <strong id="estPrice">$0.00</strong></div>
          <button id="addBuildBtn" class="primary">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <aside id="cartDrawer" class="drawer" aria-hidden="true">
    <header class="drawer-header">
      <h3>Your Cart</h3>
      <button id="closeCart" aria-label="Close cart">âœ•</button>
    </header>
    <div id="cartItems" class="cart-list"></div>
    <footer class="drawer-footer">
